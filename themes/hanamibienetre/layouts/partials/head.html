<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ block "title" . }}{{ .Site.Title }}{{if not .IsHome}} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}{{ end }}</title>
<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
<!--link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" /-->
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Dancing+Script&display=swap" rel="stylesheet">
<!--link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Poppins&display=swap" rel="stylesheet"-->
{{- $cssReset := resources.Get "/css/reset.css" | minify -}}
{{- $cssMain := resources.Get "/css/main.css" | minify -}}
{{- $cssPage := resources.Get "/css/page.css" | minify -}}
{{- $style := slice $cssReset $cssMain $cssPage | resources.Concat "css/bundle.css" | minify -}}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
