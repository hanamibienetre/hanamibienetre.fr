<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ block "title" . }}{{ .Site.Title }}{{if not .IsHome}} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}{{ end }}</title>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Roboto&display=swap" rel="stylesheet">
{{- $cssReset := resources.Get "/css/reset.css" | minify -}}
{{- $cssMain := resources.Get "/css/main.css" | minify -}}
{{- $style := slice $cssReset $cssMain | resources.Concat "css/bundle.css" | minify -}}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
