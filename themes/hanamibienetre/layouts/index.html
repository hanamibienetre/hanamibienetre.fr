{{ define "main" }}
<main aria-role="main" class="homepage">
    <div class="page-head"><img src="{{ .Params.Image }}" alt="{{ htmlEscape .Title }}" class="picture"></div>
    <div class="content">
        <h2 class="title">{{.Title}}</h2>
        {{with .Params.Subtitle }}<p class="subtitle">{{ . }}</p>{{- end }}
        {{ .Content }}
    </div>
</main>
{{ end }}
